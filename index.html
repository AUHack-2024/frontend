<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image rendering</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./src/gif.js"></script>
    <script src="./src/gif.worker.js"></script>
  </head>
  <body>
    <h1 style="text-align: center">Critical Image Change</h1>
    <div class="layout">
      <img
        id="main-image"
        alt="Base64 Image"
        src="https://cdn.pixabay.com/photo/2024/05/26/10/15/bird-8788491_1280.jpg"
      />
      <span id="main-image-value"></span>
      <div id="history-view">
        <h2>History of changes</h3>
        <div id="history">
          <div class="history-element">
            <img
              src="https://cdn.pixabay.com/photo/2024/05/26/10/15/bird-8788491_1280.jpg"
            />
          </div>
          <div class="history-element">
            <img
              src="https://miro.medium.com/v2/resize:fit:1200/1*uNCVd_VqFOcdxhsL71cT5Q.jpeg"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./src/index.js"></script>
  <script src="./src/history.js"></script>
</html>
